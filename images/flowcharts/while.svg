400.6519" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml while

start

:open file to copy;
:create new file to copy to;
while (file has lines?) is (true)
    :read the next line from file;
    :copy line into new file;
endwhile (false)
:close file;

stop

@enduml

